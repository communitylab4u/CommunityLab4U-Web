<div class="content mt-5" id="red_contact">

  <h2 class="h2 text-center mb-5" style="color:#4BA3C3;"> Contactate con nosotros</h2>

  <div class="contact-wrapper animated bounceInUp">
      <div class="contact-form">
          <form action="">
              <p>
                  <label class="lead">Nombre y apellidos</label>
                  <input type="text" name="fullname">
              </p>
              <p>
                  <label class="lead" type="mail">E-mail</label>
                  <input type="email" name="email" placeholder="usuario@ejemplo.com">
              </p>
              <p>
                  <label class="lead">Asunto</label>
                  <input type="text" name="affair">
              </p>
              <p class="block">
                 <label class="lead">Mensaje</label>
                  <textarea name="message" rows="3" placeholder="Tu mensaje..."></textarea>
              </p>
              <p class="block">
                  <button class="btn" type="button">
                      <span class="lead"> Enviar </span>
                  </button>
              </p>
          </form>
      </div>
      <div class="contact-info">
          <h4 class="h4">Más información</h4>
          <ul>
              <li class="lead"><i></i> Baker Street</li>
              <li><i></i> (111) 111 111 111</li>
              <li><i></i> contact@website.com</li>
          </ul>
          <p>¿Quieres apoyar a la comunidad? <br>Proponnos alguna idea, ¡Queremos ayudar!</p>
          <a href="#">CommunityLab4U.cl</a>
      </div>
  </div>

</div>
