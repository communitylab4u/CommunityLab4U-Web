<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu-bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-social-networks">
            <a href="#">
                <img src="./img/facebook.png" alt="Facebook CommunityLab4U" width="25px">
            </a>
            <a href="#">
                <img src="./img/twitter.png" alt="Twitter CommunityLab4U" width="25px">
            </a>
            <a href="#">
                <img src="./img/github.png" alt="GitHub CommunityLab4U" width="25px">
            </a>
        </div>
        <nav class="header-nav">
            <div class="header-logos">
                <a href="#">
                    <img class="header-logos__image" src="./img/logo-unab.png" alt="Logo Universidad Andres Bello" width="100px">
                </a>
                <a href="#">
                    <img class="header-logos__image" src="./img/logo-cl4u.png" alt="Logo CommunityLab4U">
                </a>
                <div class="header-logos__separation"></div>
            </div>
            <div class="header-menu">
                <ul>
                    <li class="header-menu__item">
                        <a href="#">inicio</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#">propósito</a>
                    </li>
                    <li class="header-menu__item">
                        <div class="header-menu__item--investigation">
                            <a href="#">investigación</a>
                            <img src="./img/flecha.svg" alt="vector flecha" width="10px">
                            <ul class="investigation-deploy">
                                <li><a href="">Investigación aplicada</a></li>
                                <li><a href="">Vinculación con el medio</a></li>
                                <li><a href="">Academia de innovación y emprendimiento</a></li>
                                <li><a href="">Academia de desarrolladores</a></li>
                                <li><a href="">Academia de programadores</a></li>
                                <li><a href="">Emprendimientos</a></li>
                                <li class="investigation-deploy--viewall"><a href="">VER TODO</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="header-menu__item">
                        <a href="#">equipo</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#">galería</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#">contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

</body>
</html>
