<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gears</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="engrane">
        <div class="box-gears__background">
            <a href="#" class="gear_link-view-all">
                <img class="gear-view-all__image rotate-left-axis" src="img/view-all.png" alt="Ir a VER TODOS" width="305px">
            </a>
            <!-- LEFT CENTER -->
            <a href="#" class="gear_link-applied-investigation">
                <img class="gear-applied-investigation__image rotate-left-axis" src="img/applied-investigation.png" alt="Ir a Investigacion Aplicada" width="220px">
            </a>
            <a href="#" class="gear_link-innovation-academy">
                <img class="gear-innovation-academy__image rotate-right-axis" src="img/innovation-academy.png" alt="Ir a Academia de Innovacion" width="150px">
            </a>
            <a href="#" class="gear_link-bonding">
                <img class="gear-bonding__image rotate-right-axis" src="img/bonding.png" alt="Ir a Vinculacion con el Medio" width="210px">
            </a>
            <!-- RIGHT CENTER -->
            <a href="#" class="gear_link-entrepreneurship">
                <img class="gear-entrepreneurship__image rotate-right-axis" src="img/entrepreneurship.png" alt="Ir a Emprendimiento" width="175px">
            </a>
            <a href="#" class="gear_link-developers-academy">
                <img class="gear-developers-academy__image rotate-left-axis" src="img/developers-academy.png" alt="Ir a Acamedia de Desarrollares" width="280px">
            </a>
            <a href="#" class="gear_link-programmers-academy">
                <img class="gear-programmers-academy__image rotate-right-axis" src="img/programmers-academy.png" alt="Ir a Academia de Programadores" width="170px">
            </a>
        </div>
    </div>
</body>
</html>
