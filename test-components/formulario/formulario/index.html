<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Flexbox - flex-direction/flex wrap</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card formulario">

        <div class="card__right">

            <h1 class="card__title">¿Quieres apoyar esta iniciativa?<br>¡Comunícate con nuestro equipo!.</h1>

            <form action="#" class="form">

                <div class="form__names ">

                    <div class="caja__blanca">
                      <div class="form__field">
                        <label for="name" class="form__label"><b>Nombre completo:</b></label>
                        <input type="text" id="name" class="form__input">
                      </div>
                    </div>

                    <div class="caja__blanca">
                      <div class="form__field">
                        <label for="email" class="form__label"><b>Correo:</b></label>
                        <input type="email" id="email" class="form__input">
                      </div>
                    </div>

                 </div>

                 <div class="caja__mensaje">
                   <label for="message" class="form__label"><b>Mensaje:</b></label> <br>
                   <textarea id="message" class="form__textarea"></textarea>
                 </div>


                 <input type="submit" class="form__submit" value="Enviar." >


            </form>

</body>

</html>
