<!DOCTYPE html>
<html lang="es">
<head>

    <title>CommunityLab4U</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style_nav-bar.css">

<body>
    <header class="main-header">

        <nav class="header-nav">

    </div>
    <div class="engrane">
        <div class="box-gears__background">
            <a href="#" class="gear_link-view-all">

            </a>
            <!-- LEFT CENTER -->
            <a href="#" class="gear_link-applied-investigation">

            <a href="#" class="gear_link-developers-academy">
